<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <link href="assets/images/logo.png" rel="icon" />
    <link href="https://api.fontshare.com/v2/css?f[]=chillax@500,300,700&display=swap" rel="stylesheet">
    <!-- styles -->
    <link href="assets/styles/normalize.css" rel="stylesheet" />
    <link href="assets/styles/style.css" rel="stylesheet" />

    <link rel="stylesheet" href="assets/styles/dark.css" />
    <!-- styles end -->
    <title>S-NOTE</title>
</head>

<body>
    <!--preloader-->
    <div class="line-wobble" id="preloader">
        <p>loading...</p>
        <div class="loader"></div>
    </div>

    <!--preloader end-->

    <main id="main">
        <section>
            <header id="tob-header">
                <a id="logo-link"><span class="logo-span-1">S</span>
                    <span class="logo-span-2">Note</span>
                </a>

                <a href="#" id="switchmode"></a>
                <div class="checkbox-wrapper-54">
                    <label class="switch">
                        <input type="checkbox" />
                        <span class="slider" id="slider"></span>
                    </label>
                </div>
            </header>
        </section>

        <section>
            <div id="search-div">
                <form class="form">
                    <button>
                        <svg width="17" height="16" fill="none" xmlns="http://www.w3.org/2000/svg" role="img"
                            aria-labelledby="search">
                            <path d="M7.667 12.667A5.333 5.333 0 107.667 2a5.333 5.333 0 000 10.667zM14.334 14l-2.9-2.9"
                                stroke="currentColor" stroke-width="1.333" stroke-linecap="round"
                                stroke-linejoin="round"></path>
                        </svg>
                    </button>
                    <input class="input" placeholder="Search on your notes" required="" type="text" />
                    <button class="reset" type="reset">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </form>
            </div>
        </section>

        <section>
            <div id="the-notes">
                <!--        main note-->
                <div class="main-note">
                    <textarea id="main-note-textarea"> </textarea>

                    <button id="save-note"><i class="fa-solid fa-plus"></i></button>
                </div>
   
            </div>
        </section>
    </main>

    <!-- scripts -->
    <script src="assets/scripts/app.js"></script>
    <script src="https://kit.fontawesome.com/4824b5dc23.js" crossorigin="anonymous"></script>

    <!-- scripts end -->
</body>


</html>
